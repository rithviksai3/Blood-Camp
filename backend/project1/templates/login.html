<style>
    body{
        margin:0;
        padding: 0;
        font-family: montserrat;
        background:linear-gradient(120deg,#2980b9,#8e44ad);
        height: 100vh;
        overflow: hidden;
    
    }
    .center{
        width:400px;
        height:520px;
        background:white;
        top: 50%;
        left: 50%;
        position:absolute;
        transform:translate(-50%,-50%) ;
        border-radius: 10px;
    }
    .center h1{
      text-align: center;
      padding:0 0 20px 0;
      border-bottom:1px solid silver;
    }
    .center form{
        padding:0 40px;
        box-sizing: border-box;
    }
    form .page{
        position: relative;
        border-bottom:2px solid #adadad;
        margin:30px 0;
    }
    .page input{
       width:100%;
       padding:0 5px;
       height:40px;
       font-size:16px;
       border:none;
       background:none;
       outline:none;
    }
    .page label{
        position:absolute;
        top:50%;
        left:5px;
        color:#adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events:none;
        transition: .5s;
    }
    .page span::before{
        content:'';
        position: absolute;
        top:40px;
        left:0;
        width:100%;
        height: 2px;
        background: #2691d9;
        transition: .5s;
    }
    .page input:focus ~ label,
    .page input:valid ~ label{
        top:-5px;
        color: #2691d9;
    }
    .page input:focus ~ span::before,
    .page input:valid ~ span::before{
        width:100%;
    }
    input[type="submit"]{
        width:100%;
        height:50px;
        border: 1px solid;
        background: #2691d9;
        border-radius:25px;
        font-size: 18px;
        color: #e9f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
    }
    input[type="submit"]:hover{
        border-color:#2691d9;
        transition:.5s;
    }
    .login_page{
        margin:30px 0;
        text-align: center;
        font-size: 16px;
        color: #666666;
    }
    .login_page a{
        color: #2691d9;
        text-decoration: none;
    }
    .login_page a:hover{
        text-decoration: underline;
    }
    h5{
    color:red;
    font-size: 20px;
    text-align: center;
    top:30px;

}
    </style>
    <body>
        <div class="center">
            <h1>login now</h1>
            <form autocomplete="off" method="POST" action="login">
                {% csrf_token %}
            <div class="page">
                <input type="text" name="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="page">
                <input type="email" name="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="page">
                <input type="password" name="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <input type="submit" value="login" />
            <div class="login_page">
                 create account<a href="/">Sign Up</a>
            </div>
            </form>
            {% for message in messages %}
            <h5>{{message}}</h5>
            {% endfor %} 
        </div>
    </body>
